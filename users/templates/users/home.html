<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% for message in messages %}
    <h3>{{ message }}</h3>
    {% endfor %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
        <h1>Welcome {{ user.username }}</h1>
    {% else %}
    <h1>Welcome</h1>
    {% endif %}
</body>
</html>
