{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="d-flex row justify-content center align-items-center py-md-5 py-3" style="min-height: 90vh;">
    <div class="col-12">
        <form action="" method="post" id="paymentForm">
            {% csrf_token %}
            <h4>Enter amount</h4>
            <p>Amount</p>
            <input type="number" name="amount" min="0" class="numberinput form-control" required id="id_amount">
            <p>Email</p>
            <input type="email" name="email" id=""> 
            <input class="btn btn-primary" type="submit" name="" value="submit">
        </form>
    </div>
</div>
</div>
{% endblock content %}
